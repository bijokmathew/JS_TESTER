<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h2>JSHinterface</h2>
            </div>
            <div class="col-md-2">
                <button id="status" class="btn btn-secondary">Check Key</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="checksform">
                    <div class="row">
                        <div class="col-2">
                            <label for="filename form-label">Filename:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" aria-describedby="filehelp"
                                placeholder="Enter filename" id="filename" name="filename">
                            <small id="filehelp" class="form-text">Mandatory if you are pasting code, but not used if
                                you enter a URL.</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="url" class="form-label">URL:</label>
                        </div>
                        <div class="col-6">
                            <input type="url" class="form-control" aria-describedby="urlhelp" placeholder="Enter URL"
                                id="url" name="url">
                            <small id="urlHelp" class="form-text">Enter a URL or paste JavaScript content below.</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="option" class="form-label">Options:</label>
                        </div>
                        <div class="col-6">
                            <div class="form-check form-switch form-check-inline">
                                <input type="checkbox" class="form-check-input" name="options" value="es6">
                                <label for="form-check-label" for="flexSwitchCheckDefault">ES6</label>
                            </div>
                            <div class="form-check form-switch form-check-inline">
                                <input type="checkbox" class="form-check-input" name="options" value="es8">
                                <label for="form-check-label" for="flexSwitchCheckDefault">ES8</label>
                            </div>
                            <div class="form-check form-switch form-check-inline">
                                <input type="checkbox" class="form-check-input" name="options" value="harsh">
                                <label for="form-check-label" for="flexSwitchCheckDefault">Harsh</label>
                            </div>
                            <div class="form-check form-switch form-check-inline">
                                <input type="checkbox" class="form-check-input" name="options" value="jquery">
                                <label for="form-check-label" for="flexSwitchCheckDefault">jQuery</label>
                            </div>
                            <div class="form-check form-switch form-check-inline">
                                <input type="checkbox" class="form-check-input" name="options" value="relax">
                                <label for="form-check-label" for="flexSwitchCheckDefault">Relax</label>
                            </div>
                            <div class="form-check form-switch form-check-inline">
                                <input type="checkbox" class="form-check-input" name="options" value="strict">
                                <label for="form-check-label" for="flexSwitchCheckDefault">Strict</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="code" class="form-label">Code:</label>
                        </div>
                        <div class="col-8">
                            <textarea name="code" id="code" class="form-control"></textarea><br>
                        </div>
                    </div>
                </form>
                <button class="btn btn-primary text-start" id="submit">Run Checks</button>
            </div>
        </div>
    </div>

    <div class="modal" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id ="resultModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="result-content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
